name: Release Windows App (Installer)

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build backend (PyInstaller)
        shell: pwsh
        run: |
          ./scripts/build_exe.ps1 -Clean

      - name: Set Electron version from tag (release only)
        if: github.event_name == 'release'
        shell: pwsh
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          if (-not $tag) { throw "Missing release tag" }
          $ver = $tag
          if ($ver.StartsWith('v')) { $ver = $ver.Substring(1) }
          $env:APP_VERSION = $ver
          node -e "const fs=require('fs'); const p='electron/package.json'; const j=JSON.parse(fs.readFileSync(p,'utf8')); j.version=process.env.APP_VERSION; fs.writeFileSync(p, JSON.stringify(j,null,2)+'\\n');"

      - name: Build + publish Electron installer
        shell: pwsh
        working-directory: electron
        env:
          # Required for publishing to GitHub Releases
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional code signing (set these secrets to enable)
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          npm install
          npm run prep-backend
          npx electron-builder --publish always

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            electron/dist/*.exe
            electron/dist/*.yml
            electron/dist/*.blockmap
