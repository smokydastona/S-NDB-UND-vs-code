name: CI (Extension)

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install npm deps
        working-directory: vscode-extension
        run: npm ci

      - name: Compile extension
        working-directory: vscode-extension
        run: npm run vscode:prepublish

      - name: Python syntax check
        run: python -m compileall -q src/soundgen

      - name: Set CI version (auto-increment)
        shell: bash
        working-directory: vscode-extension
        run: |
          node -e 'const fs=require("fs"); const p="package.json"; const j=JSON.parse(fs.readFileSync(p,"utf8")); const base=String(j.version||"0.0.0").split("-")[0]; const run=process.env.GITHUB_RUN_NUMBER||"0"; const attempt=process.env.GITHUB_RUN_ATTEMPT||"1"; j.version=base+"-ci."+run+"."+attempt; fs.writeFileSync(p, JSON.stringify(j,null,2)+"\n", "utf8"); console.log("CI version:", j.version);'

      - name: Package VSIX
        if: matrix.os == 'windows-latest'
        working-directory: vscode-extension
        run: npx --yes @vscode/vsce package

      - name: Upload VSIX artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: sondbound-vsix
          path: vscode-extension/*.vsix
          if-no-files-found: error

      - name: Publish VSIX (GitHub Release asset)
        if: github.event_name == 'push' && matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ci-${{ github.run_number }}.${{ github.run_attempt }}
          name: CI build ci-${{ github.run_number }}.${{ github.run_attempt }}
          prerelease: true
          target_commitish: ${{ github.sha }}
          files: |
            vscode-extension/*.vsix
