name: Release VSIX

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute CI tag
        id: tag
        shell: bash
        run: |
          echo "value=ci-${GITHUB_RUN_NUMBER}.${GITHUB_RUN_ATTEMPT}" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag "${{ steps.tag.outputs.value }}"
          git push origin "${{ steps.tag.outputs.value }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install npm deps
        working-directory: vscode-extension
        run: npm ci

      - name: Set CI version (actions-only)
        working-directory: vscode-extension
        shell: bash
        run: |
          node -e 'const fs=require("fs"); const p="package.json"; const j=JSON.parse(fs.readFileSync(p,"utf8")); const base=String(j.version||"0.0.0").split("-")[0]; const run=process.env.GITHUB_RUN_NUMBER||"0"; const attempt=process.env.GITHUB_RUN_ATTEMPT||"1"; j.version=base+"-ci."+run+"."+attempt; fs.writeFileSync(p, JSON.stringify(j,null,2)+"\n", "utf8"); console.log("Release version:", j.version);'

      - name: Prepublish
        working-directory: vscode-extension
        run: npm run vscode:prepublish

      - name: Package VSIX
        working-directory: vscode-extension
        run: npx --yes @vscode/vsce package

      - name: Create GitHub Release + upload VSIX
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          name: "SÖNDBÖUND ${{ steps.tag.outputs.value }}"
          prerelease: true
          files: |
            vscode-extension/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
