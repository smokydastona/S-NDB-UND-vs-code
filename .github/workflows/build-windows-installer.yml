name: Build Windows Installer (CI)

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build backend (PyInstaller)
        shell: pwsh
        run: |
          ./scripts/build_exe.ps1 -Clean -Version $env:GITHUB_RUN_NUMBER

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Electron installer (no publish)
        shell: pwsh
        working-directory: electron
        run: |
          npm install
          npm run prep-backend
          npx electron-builder --publish never

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ github.run_number }}
          path: |
            electron/dist/*.exe
            electron/dist/*.yml
            electron/dist/*.blockmap
